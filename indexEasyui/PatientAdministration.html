<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>患者管理</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="easyui-layout" fit="true">
    <div data-options="region:'west',split:true,iconCls:'icon-ok'" title="患者信息" style="width:200px;">
        <ul class="tree_box">
            <li class="tree"><a href="patient_list.html">患者录入</a></li>
            <li class="tree"><a href="index.html">病种查询</a></li>
            <li class="tree"><a href="index.html">其他</a></li>
        </ul>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <div id="patient_nav" class="easyui-tabs" data-options="border:false,fit:true,tabPosition:'top'">
            <!--<div class="easyui-tab" data-options="closable:true" title="患者录入" style="padding: 2px 0; overflow: auto">-->

            <!--</div>-->
        </div>
    </div>
</div>

<script>
    $(function(){
        $("#patient_nav").tabs('add', {
            title: '患者录入',
            content: '<iframe scrolling="auto" frameborder="0"  src="patient_list.html" style="width:100%;height:98%;"></iframe>',
            closable: true
        });
        $(".tree_box").on("click","li.tree a",function(e){
            e.preventDefault();
            var url = $(this).attr("href"),title = $(this).text();
            if ($("#patient_nav").tabs("exists", title)) {
                $("#patient_nav").tabs("select", title);
            } else {
                var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:98%;"></iframe>';
                $("#patient_nav").tabs('add', {
                    title: title,
                    content: content,
                    closable: true
                });
            }
        });

    });


</script>
</body>
</html>
